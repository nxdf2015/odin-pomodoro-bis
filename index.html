<!doctype html>

<head>
    <link rel="stylesheet" href="./css/style.css">
</head>
<html>

<body>
    <div class="container">
        <div class="header">pomodoro</div>
        <div class="menu">
            <div class="menu__box">
                <div class="menu__title title__session menu__box-active">session</div>

                <div class="menu__control" data-id="session">
                    <div class="btn" data-type="left:session">&vltri;</div>
                    <div class="value value-session">0</div>
                    <div class="btn" data-type="right:session">&vrtri;</div>
                </div>
            </div>
            <div class="menu__box">
                <div class="menu__title title__break"  >break</div>
                <div class="menu__control">
                    <div class="btn" data-type="left:break">&vltri;</div>
                    <div class="value value-break">0</div>
                    <div class="btn" data-type="right:break">&vrtri;</div>
                </div>
            </div>
        </div>
        <div class="clock">
            <div class="clock__control">
                <button class="btn" data-type="clock:start"> start</button>
                <button class="btn" data-type="clock:stop">stop</button>
                <button class="btn" data-type="clock:reset">reset</button>
                 
            </div>
            <div class="clock__value">
                <div class="clock__value__time">00000</div>
            </div>
        </div>

    </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
